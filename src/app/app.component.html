<div class="container">
  <header>
    <p>Train Seat Reservation System</p>
  </header>
  
  <section class="booking-form">
    <label for="seatsToBook">Number of seats to book:</label>
    <input type="number" id="seatsToBook" [(ngModel)]="seatsToBook" min="1" max="7" placeholder="1 - 7 seats">
    <button (click)="reserveSeats()">Book your Seats</button>
  </section>

  <section class="seat-layout">
    <h2>Select Your Seats</h2>
    <div class="seat-grid">
      <span *ngFor="let row of seats; let rowIndex = index">
        <span *ngFor="let seat of row; let seatIndex = index" 
              (click)="toggleSeatSelection(rowIndex * 7 + seatIndex + 1)" 
              [ngClass]="{
                'booked': seat === 1,
                'available': seat === 0 && !selectedSeats.includes(rowIndex * 7 + seatIndex + 1),
                'selected': selectedSeats.includes(rowIndex * 7 + seatIndex + 1)
              }">
          {{ rowIndex * 7 + seatIndex + 1 }}
        </span>
      </span>
    </div>
  </section>

  <section class="confirmation">
    <h3 *ngIf="bookedSeats.length > 0">Booked Seats: {{ bookedSeats.join(', ') }}</h3>
  </section>
</div>
